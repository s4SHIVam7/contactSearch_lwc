<template>
    <lightning-card title="Contact Search" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Contact Name" type="text"  value={contactName}  onchange={handleContactNameChange}> </lightning-input>
            <lightning-button label="Search" variant="brand" onclick={searchContact}> </lightning-button>

            <template if:true={contactFound}> </template>

            <template if:true={contactNotFound}> </template>

        </div>
    </lightning-card>
</template>
